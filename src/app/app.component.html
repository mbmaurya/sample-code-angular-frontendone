<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 flex-container">
      <div class="leftpane" *ngIf="isLeftpaneVisible">
        <app-leftpane
          (passTabValue)="sendTabValueFromLeftPane($event)"
        ></app-leftpane>
      </div>

      <div class="centerpane">
        <app-center [tabValueFromLeftPane]="tabValueFromLeftPane"></app-center>
      </div>

      <div class="rightpane">
        <app-rightpane></app-rightpane>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
